<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>AJAX blog</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="posts" class="fs-4 bg-body-secondary border border-5 mt-4"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script>
            $.ajax("./data/blog.json").done(function(data){
                let html = '';
                console.log(data);
                for(let i = 0; i < data.length; i++){
                    html += `<div class='border'>
                        <div class="col-12 d-flex justify-content-center p-3 fs-2 mt-5"> ${data[i].title} </div>
                        <div class='col-12 text-center'> ${data[i].content} </div>
                        <div class='col-12 text-center mt-2 '> ${data[i].categories} </div>
                        <div class='col-12 text-center mt-2'> ${data[i].date} </div>
                          </div>`
                }
                $('#posts').html(html);
            });
        </script>
    </body>
</html>
