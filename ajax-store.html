<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
    <title>Online Store</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<h1 class="col-12 text-center my-5 shadow p-3 bg-body-secondary">My Tool Store</h1>

<div class="row d-flex justify-content-center border border-primary">
    <div class="col-8 d-flex flex-column align-items-center ">
        <table id="products" class="col-6 text-center">
    <thead>
    <tr class="border border-2 fs-3">
        <th class="border border-dark">Title</th>
        <th class="border border-dark">Quantity</th>
        <th class="border border-dark">Price</th>
        <th class="border border-dark">Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts" class="border border-dark fs-3"></tbody>
    
</table>
<button class="btn btn-primary mt-5 mb-5" id="refresh"> Refresh Button</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        
        let request = $.ajax('./data/inventory.json')
        request.done(function(data){
            console.log(data);
            let html = '';
            for(let i = 0; i < data.length; i++){
                html +=
                    `<table>
                       <tbody>
                            <tr>
                                <td class='border border-dark'>${data[i].title}</td> 
                                <td class='border border-dark'>${data[i].quantity}</td>
                                <td class='border border-dark'>${data[i].categories}</td>
                                <td class='border border-dark'>${data[i].price}</td>  
                            </tr>
                        </tbody>   
                    </table>`
            }
            $('#insertProducts').html(html)
        });
        $('#refresh').on('click', function(){
            location.reload(true);
        });

       
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
