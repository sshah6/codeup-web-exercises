<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Register with us</title>
    </head>
    <body>
        <h1>Register with us</h1>
        <main>
            <form action="https://request-inspector.glitch.me/" method="POST">
                <div>
                    <label for="email">Email</label><br>
                    <input id="email" name="email" type="emain" placeholder="email here">
                </div>
                <br>
                <div>
                    <label for="password">Password</label><br>
                    <input id="password" name="password" type="password" placeholder="password">
                </div>
                <br>
                <div>
                    <label for="textarea">Text area</label><br>
                    <textarea id="textarea" type="text" placeholder="Enter bio here">
                    </textarea>
                </div>
                <br>
                <div>
                    <label for="heard">How did you hear about us?</label>
                    <br>
                    <label for="billboard">Billboard</label>
                    <input id="billboeard" name="billboard" type="radio" value="billboard">
                    
                    <label for="radio-ad">Radio Advertisement</label>
                    <input id="radio-ad" name="radio-ad" value="radio-ad" type="radio">
                    
                    <label for="internet-ad">Internet advertisement</label>
                    <input id="internet-ad" name="internet-ad" value="internet-ad" type="radio">
                    
                    <label for="other">other</label>
                    <input id="other" name="other" value="other" type="radio">
                    <br><br>
                    <label for="browser">What browser do you use?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="explorer">explorer</option>
                        <option value="Safari">Safari</option>
                    </select>
                    <br><br>
                    <button>Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
