<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Map</title>

    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery link -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <!-- The CSS file link -->
    <link href="./css/weather_map.css" rel="stylesheet" />

    <div class="page-wrapper">
      <div class="container-fluid">
        <!-- Start of header -->
        <div
          class="header d-flex flex-row justify-content-around p-1 sticky-top shadow mb-2 rounded text-light"
        >
          <h1 class="fs-1">Weather App</h1>
          <section class="search-box mb-2">
            <form class="row">
              <div class="col-auto fs-3 mt-1">Place:</div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control mt-2"
                  id="search-input"
                  placeholder="Search here"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mt-2 search-button px-4"
                >
                  Find
                </button>
              </div>
            </form>
          </section>
          <div class="city mt-2 fs-3" id="header-city">
            Current City: San Antoio, Tx
          </div>
        </div>
        <!-- End of header -->

        <!-- Start of forecast cards section -->
        <section class="forcast-cards">
          <div
            class="row d-flex flex-wrap justify-content-around col-xs-6"
            id="weather-cards"
          ></div>
        </section>
        <!-- End of forecast cards sectiont -->

        <!-- Start of Map section -->
        <section class="map mx-3 rounded">
          <div class="row">
            <div class="col-12" id="map"></div>
          </div>
        </section>
        <!-- End of Map section -->
      </div>
    </div>
    <!-- Mapbox JS -->

    <!-- Mapbox js -->
    <script src="./js/keys.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <!-- The JS file link -->

    <script src="./js/weather_map.js"></script>
    <script src="./js/mapbox-utilities.js"></script>
  </body>
</html>
